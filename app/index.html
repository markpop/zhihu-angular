  <body ng-app="zhihuAngularApp" ng-controller="GlobalCtrl">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="menu">
        <div class="menu-wrapper">
          <div class="menu-item" ng-class="{active: controller === 'IndexCtrl'}" ng-click="menuHome($event.target)">
            <span class="icon-home pr10"></span>首页
          </div>
          <div class="menu-item" ng-class="{active: controller === 'RoomCtrl'}" ng-click="menuRoom($event.target)">
            <span class="icon-bubbles2 pr10"></span>聊天
          </div>
          <div class="menu-item">
            <span class="icon-users pr10"></span>用户
          </div>
          <div class="menu-item">
            <span class="icon-drawer3 pr10"></span>收藏
          </div>
          <div class="menu-item" ng-class="{active: controller === 'SettingCtrl'}" ng-click="menuSetting($event.target)">
            <span class="icon-cogs pr10"></span>设置
          </div>
          <div class="menu-item row">
            <div class="col-5">
              <div class="menu-circle" ng-click="download()">
                <div class="menu-circle-border">
                  <span class="icon-download4 menu-dl"></span>
                </div>
                <div class="menu-circle-progress none">
                  100%
                </div>
                <div class="menu-circle-message">
                  离线
                </div>
              </div>
            </div>
            <div class="col-5">
              <div class="menu-circle" ng-click="night()">
                <div class="menu-circle-border">
                  <span class="icon-moon2 menu-dn"></span>
                </div>
                <div class="menu-circle-message">
                  夜间
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div ng-view=""></div>
      </div>
    </div>
